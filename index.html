<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Human</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Georgia", serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #titre {
            color: red;
            font-family: impact;
            font-size: 24px;
            margin-top: 20px;
        }

        #texte,
        #texte2 {
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 20px; /* Espace entre le texte et le bas de la page */
        }

        .a-maze-in, .pyramid {
            font-family: "Georgia", serif; /* Police pour "a maze in" et la première pyramide */
            color: #b8860b; /* Couleur dorée pour la première pyramide */
            letter-spacing: 5px;
            margin-top: 5px; /* Espacement réduit entre "a maze in" et la pyramide */
            margin-bottom: 20px; /* Espace entre "a maze in" et la pyramide */
            font-size: 18px;
            line-height: 1.6; /* Augmentation de l'espacement entre les lignes */
        }

        .pyramid .line {
            font-size: 18px;
            letter-spacing: 5px;
            margin-bottom: 10px; /* Espace réduit entre chaque ligne de la pyramide */
        }

        .pyramid-red .line {
            color: red; /* Couleur rouge pour la deuxième pyramide */
            font-family: "Georgia", serif; /* Police de la deuxième pyramide */
        }

        #audio {
            margin-top: 20px;
            margin-bottom: 20px; /* Espace entre le fichier audio et le bas de la page */
        }
        
        .image-container {
            width: 90%; /* Largeur ajustée pour les petits écrans */
            max-width: 400px; /* Largeur maximale */
            margin: 20px auto;
            display: block;
        }

        .image-container img {
            width: 100%; /* Utilise la largeur totale du conteneur */
            display: block;
        }

        .spacer {
            height: 20px; /* Espace entre les éléments graphiques */
        }
    </style>
</head>

<body>
    <h1 id="titre">The Human</h1>
    <p id="texte">The Human</p>
    
    <div class="image-container">
        <img src="https://combineoverwiki.net/images/4/4f/Valve_head2.png" alt="a">
    </div>

    <div class="a-maze-in">
        A<br>
        MAZE<br>
        IN
    </div>

    <div class="spacer"></div> <!-- Ligne vide entre "a maze in" et l'image 2 en haut -->

    <!-- Première pyramide (inverse, dorée) -->
    <div class="pyramid">
        <div class="line">A B R A C A D A B R A</div>
        <div class="line">A B R A C A D A B R</div>
        <div class="line">A B R A C A D A B</div>
        <div class="line">A B R A C A D A</div>
        <div class="line">A B R A C A D</div>
        <div class="line">A B R A C A</div>
        <div class="line">A B R A C</div>
        <div class="line">A B R A</div>
        <div class="line">A B R</div>
        <div class="line">A B</div>
        <div class="line">A</div>
    </div>

    <audio id="audio" controls loop>
        <source src="musique2.mp3" type="audio/mp3">
    </audio>

    <!-- Image B -->
    <div class="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Bill_and_Hillary_Clinton_Christmas_Portrait_1997.jpg" alt="b">
    </div>

    <!-- Image C -->
    <div class="image-container">
        <img src="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/R3JHJRUFTQI6VANDS2IMTCARCE.jpg" alt="c">
    </div>

    <!-- Image D -->
    <div class="image-container">
        <img src="https://masonicfind.com/wp-content/uploads/2019/02/is-buzz-aldrin-a-freemason.jpeg" alt="d">
    </div>

    <!-- Deuxième pyramide (ascendante, rouge) -->
    <div class="pyramid pyramid-red">
        <div class="line">n</div>
        <div class="line">-na</div>
        <div class="line">t-nam</div>
        <div class="line">ht-namu</div>
        <div class="line">eht-namuh</div>
        <div class="line">-eht-namuh-</div>
        <div class="line">3-eht-namuh-9</div>
        <div class="line">73-eht-namuh-97</div>
        <div class="line">973-eht-namuh-973</div>
    </div>

    <div class="spacer"></div> <!-- Ligne vide entre les deux pyramides et le bas de la page -->

    <!-- Texte en hébreu -->
    <p id="texte2">נתיב אמת חיים</p>

    <div class="spacer"></div> <!-- Ligne vide entre le texte en hébreu et le bas de la page -->

</body>

</html>
